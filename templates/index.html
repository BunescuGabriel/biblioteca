{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


{% endblock %}

{% block body%}

<h1 class="rotate">List of Books</h1>

<div class="container">
  {% for carte in carti %}

  <div class="carte-box">


  <img src="{{ url_for('static', filename='imagini_carte/' +carte.image) }}" alt="Imagine carte">

    <h2>{{ carte.titlu }}</h2>
    <p><strong>Introducere:</strong> {{ carte.intro }}</p>

    <p><strong>Autor:</strong> <a href="{{ url_for('autor', id=carte.autor.id) }}"> {{ carte.autor.prenume }} {{ carte.autor.nume }}</a></p>


    <div class="buton-container">
      <a href="{{ url_for('carte', id=carte.id) }}" class="buton" style="text-decoration: none;"><i class="fa fa-info-circle"></i></a>
    </div>
  </div>
  {% endfor %}
</div>



{% endblock %}
